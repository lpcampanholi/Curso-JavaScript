<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(36, 19, 49);
            color: rgb(245, 245, 245)
        }

        div#area {
            background: rgb(255, 1, 162);
            background: rgb(43, 11, 222);
            color: yellow;
            margin: 10px;
            padding: 50px;
            border-radius: 20px;
            font: normal 20px counter;
            text-align: center;
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja..</div> -->
        <div id="area">
            Interaja..
        </div>

    <script>




        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'red'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(255, 1, 162)'
        }


    </script>
</body>

</html>
